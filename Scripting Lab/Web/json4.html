<!--Store details of patients as JSON objects.The name of the patient and doctor is stored as name value pair,
the diseases that the patient suffers from along with the symptoms are stored in an array -->
<!DOCTYPE html>
<html>
<body>
<p>Looping through arrays inside arrays </p>
<ol id="demo"></ol>
<script>
var myObj,i,j,x="";
myObj=[{ "docname":"John",
	"patname":"Mark",
	"diseases":[
		{"name":"Dengue","symptoms":["Fever","BodyAche","Rashes"]},
		{"name":"Jaundice","symptoms":["Yellowness","High Fever","Loss of apitite"]},
		
	]},
	{ "docname":"Roshan",
	"patname":"Rosie",
	"diseases":[
		{"name":"Migraine","symptoms":["Head ache","ear pain"]},
		{"name":"Arthritis","symptoms":["Joint pain"]}
		]
	}
];
for (k in myObj){
	x+="<li> Doctor's name: "+myObj[k].docname+"</li>";
	x+="<p> Patient's name: "+myObj[k].patname+"</p>";
	for(i in myObj[k].diseases){
		x+="<ul>diseases: "+myObj[k].diseases[i].name+"</li>"
		for(j in myObj[k].diseases[i].symptoms){
			x+="<li>"+myObj[k].diseases[i].symptoms[j]+"</li><br>";
	}
	x+="</ul>";
}}
document.getElementById("demo").innerHTML=x;
</script>
</body>
</html>
